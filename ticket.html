<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="src/css/ticket.css">
</head>
<body>
    <div class="ticket">
        <div class="ticket-content">
            <h2>MOVIE TICKET</h2>
            <p>Thank You! Enjoy Your Show</p>
        </div>
        <div class="barcode"></div>
    </div>
    <script>
        // Example: Dynamically changing the message
document.addEventListener('DOMContentLoaded', function() {
    var ticketMessage = document.querySelector('.ticket-content p');
    ticketMessage.textContent = 'Thank You! Enjoy the Movie!';
});

    </script>
</body>
</html>
